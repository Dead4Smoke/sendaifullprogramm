{% extends 'base/base.html' %}
{% block body %}
  <div class="container" style="margin-top: 20px; text-align: center; width: 35%;">
    <div class="col-md-8 order-md-1"  style="max-width: 100%;">
      <h4 class="mb-3" style="text-align: center;">Мониторинг показателей Сендайской рамочной программы</h4>     
        <form method="post" action="." class="needs-validation">
          {% csrf_token %}
          {{ form.as_p }}
            <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit">Войти</button>
            </hr>
        </form> 
          <div>
              {% if messages %}       
              <ul class="messages">
                  {% for message in messages %}
                  <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                  {% endfor %}
              </ul>
              {% endif %} 
          </div>
    </div>
  </div>
{% endblock %}
